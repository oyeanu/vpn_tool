<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a1c71" />
      <stop offset="50%" style="stop-color:#d76d77" />
      <stop offset="100%" style="stop-color:#ffaf7b" />
    </linearGradient>
    
    <filter id="water-drop" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
      <feOffset dx="2" dy="2" result="offsetBlur" />
      <feFlood flood-color="#ffffff" flood-opacity="0.3" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
      <feMerge> 
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="1200" height="600" rx="10" ry="10" fill="url(#bg-gradient)" />

  <!-- Water drop effects -->
  <circle cx="120" cy="120" r="30" fill="rgba(255,255,255,0.3)" filter="url(#water-drop)" />
  <circle cx="1080" cy="480" r="25" fill="rgba(255,255,255,0.3)" filter="url(#water-drop)" />

  <!-- Main title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white" filter="url(#water-drop)">
    VPN_Tool
  </text>

  <!-- Social media icons and usernames -->
  <g transform="translate(300, 450)">
    <!-- X (Twitter) icon -->
    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" fill="white" transform="scale(2.5)" filter="url(#water-drop)" />
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="24" fill="white">@AnsarMughal</text>
  </g>

  <g transform="translate(800, 450)">
    <!-- YouTube icon -->
    <path d="M23.8 7.2s-.2-1.7-1-2.4c-.9-1-1.9-1-2.4-1-3.4-.2-8.4-.2-8.4-.2s-5 0-8.4.2c-.5.1-1.5.1-2.4 1-.7.7-1 2.4-1 2.4S0 9.1 0 11.1v1.8c0 1.9.2 3.9.2 3.9s.2 1.7 1 2.4c.9 1 2.1.9 2.6 1 1.9.2 8.2.2 8.2.2s5 0 8.4-.3c.5-.1 1.5-.1 2.4-1 .7-.7 1-2.4 1-2.4s.2-1.9.2-3.9V11c0-1.9-.2-3.8-.2-3.8zM9.5 15.1V8.4l6.5 3.4-6.5 3.3z" fill="white" transform="scale(2.5)" filter="url(#water-drop)" />
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="24" fill="white">@AnssTech</text>
  </g>
</svg>
