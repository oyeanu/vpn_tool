    <tspan x="50%" dy="1.2em">• Enhance online privacy and security</tspan>
    <tspan x="50%" dy="1.2em">• Monitor and analyze network traffic</tspan>
    <tspan x="50%" dy="1.2em">• Apply advanced rules for various scenarios</tspan>
